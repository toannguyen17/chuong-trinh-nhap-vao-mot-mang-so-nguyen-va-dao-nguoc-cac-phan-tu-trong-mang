<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng</title>
</head>
<body>
	<p>Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</p>
	<p id="content"></p>
	<button onclick="addToArr()">Thêm phần tử vào mảng</button>
	<button onclick="reverseArr()">Đảo ngược mảng</button>
	<button onclick="resetArr()">Đặt lại mảng</button>
	<script type="text/javascript">
		let content = document.querySelector('#content');
		let arr     = [];

		function updateContent(){
			if (arr.length > 0) {
				content.innerText = JSON.stringify(arr);
			}else{
				content.innerText = '';
			}
		}

		function addToArr(){
			let enter = prompt('Nhập vào giá trị.');
			if (enter !== null) {
				arr.push(enter);
				updateContent();
			}
		}

		function resetArr() {
			arr = [];
			updateContent();
		}

		function reverseArr(){
			if (arr.length > 1) {
				let newArr = [];
				for (let i = arr.length-1; i >= 0; i--) {
					newArr.push(arr[i]);
				}
				arr = newArr;
				updateContent();
			}
		}
	</script>
</body>
</html>
